<head>

<body>
    <div class = "container">
        <div class = "heading">
    <h1>Employee Data Management</h1>
    <h3>A Comprehensive Directory of Employee Billable Hours</h3>
    </div>



    <div class = "tableInput">
        
    <table id = "tableID">
            <tr id = "table-head">
              <th>Employee Name</th>
              <th>Role</th> 
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed ($)</th>
            </tr>
    </table>
    </div>
         

    <div class = "formInput">

    <form>
        <p id = "styleform">Employee Name</p>
        <input type="text" id = "employeeNameInput" name="employeename"><br>
        <p id = "styleform">Role</p>
        <input type="text" id = "roleInput" name="role">
        <p id = "styleform">Start Date</p>
        <input type = "date" id = "startDateInput" name="statdate">
        <p id = "styleform">Monthly Rate</p>
        <input type="text" id = "monthlyRateInput" name="monthlyrate">
        </form>
        <button type="button" id = "buttonInput">Submit</button>

    </div>
    </div>
